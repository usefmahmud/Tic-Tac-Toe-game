<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="root">
        <div class="game-result">
            <div class="player">
                X <span class="num" id="result-num">0</span>
            </div>

            <div class="player">
                O <span class="num" id="result-num">0</span>
            </div>
        </div>

        <div class="game-container">
            <div class="box b-right b-bottom">
                
            </div>
            <div class="box b-bottom">
                
            </div>
            <div class="box b-left b-bottom">
                
            </div>
            <div class="box b-right">
                
            </div>
            <div class="box">
                
            </div>
            <div class="box b-left">
                
            </div>
            <div class="box b-right b-top">
                
            </div>
            <div class="box b-top">
                
            </div>
            <div class="box b-left b-top">
                
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
